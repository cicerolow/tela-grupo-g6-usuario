<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="centralizar">
        <div>
            <h1>Cadastro Usuario</h1>
        </div>
    </header>
    <div>

        <aside>
            <div>
                <img src="./imgs/logo.png" alt="Logo Gastsix6">
            </div>
            <div>
                <nav>
                    <ul class="#">
                        <li><a href="#">Cadastro</a></li>
                        <li><a href="#">Estoque</a></li>
                        <li><a href="#">Pedidos</a></li>
                        <li><a href="#">Relatorios</a></li>
                    </ul>
                </nav>
            </div>
        </aside>
        <main>
            <form>
                <div class="menu">
                    <div>
                        <label for="nome">Nome:</label><br>
                        <input type="text" name="nome">
                    </div>

                    <div>
                        <label for="cpf">CPF:</label><br>
                        <input type="number" name="cpf">
                    </div>

                    <div>
                        <label for="matricula">Matricula:</label><br>
                        <input type="number" name="matricula">
                    </div>

                    <div>
                        <label for="email">E-mail:</label><br>
                        <input type="text" name="email">
                    </div>

                    <div class="btn_fun_dt">

                        <div>
                            <label for="funcao">Função:</label><br>
                            <input type="text" name="funcao">
                        </div>
                        <div>
                            <label for="dt_adm">Data Adm:</label><br>
                            <input type="number" name="dt_adm">
                        </div>
                    </div>

                    <div>
                        <label for="senha">Senha:</label><br>
                        <input type="number" name="senha">
                    </div>

                    <div>
                        <label for="Confirmar">Confirmar senha:</label><br>
                        <input type="number" name="Confirmar">
                    </div>

                    <div class="btn1">
                        <button type="submit" form="f_cadastro"></button>
                        <button name="button">Cadastrar</button>
                    </div>
                </div>
            </form>
        </main>
    </div>
</body>

</html>
